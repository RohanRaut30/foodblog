<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Assets/css/SignUp_Login_page.css"> 
</head>
<style>
   img.background {
   position: absolute;
   left: 0px;
   top: 0px;
   z-index: -1;
   width: 100%;
   height: 100%;
   -webkit-filter: blur(5px); 
   filter: blur(5px);
   }
h1{
   color: rgb(122, 196, 48);
}
.foot{
color: white;
}
.logbtn{
   font-size: large;
   font-family: Georgia, 'Times New Roman', Times, serif;
   color: rgb(222, 38, 38);
}
</style> 
<body>
   <img class="background" src="Assets/img/eco_transport.jpg" alt="">
<center>
   <container>
      <div>
          <div>
              <h1>Sign Up</h1>
              <h4>Welcome to our :- EV Charging Point</h4>
              <form action="/sign_up" method="POST">
               <div>
                  <p><label for="userName">User Name</label></p>
                  <input type="text" id="userName" name="name" width="48" height="48">
               </div>
               <div>
                  <p><label for="email">Email Address</label></p>
                  <input type="email" id="email" name="email" width="48" height="48">
               </div>
               <div>
                  <p><label for="password">Password</label></p>
                  <input type="password" id="password" name="password"  required width="48" height="48" >
               </div>
               <div>
                  <p><label for="ConfirmPassword">Confirm Password</label></p>
                  <input type="password" id="ConfirmPassword" name="ConfirmPassword" required width="48" height="48" >
               </div>
               <button type="submit" value="sign_up" id="btnSignUp">Sign Up Now</button>
               
               <p>Already a member? <a class="logbtn" href="Login_Page.html">Log in</a></p> 
              <div class="foot"> 
                 <h6>Or Connect With - </h6>
                 <div><i>Twitter</i></div>
                 <div><i>LinkedIn</i></div>
                 <div><i>Instagram</i></i></div>
              </div>
          </div>   
      </div>
      </container>
</center>

</body>
</html>
